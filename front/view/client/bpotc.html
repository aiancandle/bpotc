  <!-- <div class="nav">

        <a href="/" class="brand"><span></span>最安全快捷的加密货币兑换工具</a>

  <div class="order-success">
    <div class="container" style="width: 100%">
      <div class="order-success-head">
        <i class="icon icon-success"><span></span></i>
        <span>提交成功</span>

        <p>根据您的授权，您购买的USDT将自动支付到商户账户完成充值</p>
      </div>

      <div class="order-step">
        <ul>
          <li class="active">订单完成</li>
          <li class="current active">卖家已接单并开始处理</li>
          <li class="active">预计成功到账：5分钟内</li>
        </ul>
      </div>
      <div class="order-back">
        <a class="btn btn-primary btn-lg" href="{{pickupUrl}}"><span id="time">8s</span> 返回商家</a>
      </div>
    </div>
  </div>

  <script src="./bpotc_files/jquery.min.js"></script>
  <script>
    var delay = 8; //延迟8s
    var timer = setInterval(showtime, 1000)
    $('.order-step li').each(function(i, el) {
      setTimeout(function() {
        $(el).addClass('active');
      }, 500 * i)
    })

    function showtime() {
      if (--delay == 0) {
        location.href = '{{pickupUrl}}';
        clearInterval(timer);
        return;
      }
      $('#time').html(delay + 's');
    }
  </script>
