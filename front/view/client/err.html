<!DOCTYPE html>
<!-- saved from url=(0065)http://we.rocketotc.com/order/payComfirm?order_sn=155496463937644 -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>系统提示</title>
  <link href="./err_files/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="./err_files/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // 元素居中
    (function($) {
      $.fn.center = function() {
        var top = ($(window).height() - this.height()) / 2;
        var left = ($(window).width() - this.width()) / 2;
        var scrollTop = $(document).scrollTop();
        var scrollLeft = $(document).scrollLeft();
        return this.css({
          position: 'absolute',
          top: top + scrollTop,
          left: left + scrollLeft
        }).show();
      }
    })(jQuery);

    $(function() {
      $('#wait-loading').center();

      (function() {
        var wait = document.getElementById('wait'),
          href = document.getElementById('href').href;
        var interval = setInterval(function() {
          var time = --wait.innerHTML;
          if (time == 0) {
            location.href = href;
            clearInterval(interval);
          };
        }, 1000);
      })();
    });
  </script>
  <style>
    .msg-box {
      border: 1px solid #cbcbcb;
      width: 500px;
      height: 150px;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .msg-box h3 {
      background-color: #3A6EA5;
      margin: 0 0 30px 0;
      height: 30px;
      line-height: 30px;
      color: #eee;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div class="msg-box " id="wait-loading" style="position: absolute; top: 266.5px; left: -13.5px;">
    <h3>系统提示</h3>
    <p class="text-center">
      <span style="margin-right:5px;">
        <i class="icon-remove"></i> </span>
      <span>{{msg}}</span>
    </p>
    <p class="text-center">
      页面自动 <a id="href" href="javascript:history.back(-1);">跳转</a> 等待时间： <b id="wait">3</b>
    </p>
  </div>

</body>

</html>
