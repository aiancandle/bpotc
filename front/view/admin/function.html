<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>系统功能演示</title>
</head>

<body>
  <form action="/setConfigs" method="post">
    系统初始化配置： <br />
    <br />登陆账号<br /><input type="text" name="LOGIN_ACCOUNT" value="aiancandle"></input>
    <br />登陆密码<br /><input type="text" name="LOGIN_PASSWORD" value="12345678"></input>
    <br />确认回调密码<br /><input type="text" name="CONFIRM_PASSWORD" value="123456"></input>
    <br />系统邮箱<br /><input type="text" name="EMAIL_SENDER" value="admin@drawshell.cn"></input>
    <br />系统邮箱密码<br /><input type="text" name="EMAIL_PASSWORD" value="grbdktipxsrpbchd"></input>
    <br />邮箱主题<br /><input type="text" name="EMAIL_SUBJECT" value="订单通知！"></input>
    <br />接收邮箱<br /><input type="text" name="EMAIL_RECEIVER" value="798731886@qq.com"></input>
    <br />leanwork的md5key<br /><input type="text" name="LEANWOREK_KEY" value="grbdktipxsrpbchd"></input>
    <br />接口服务（开启|关闭）<br /><input type="text" name="SERVER_OPEN" value="开启"></input>
    <br />自动回调（开启|关闭）<br /><input type="text" name="AUTO_CALLBACK" value="开启"></input>
    <br />入金上限<br /><input type="text" name="MAX_VALUE" value="10000"></input>
    <br />入金下限<br /><input type="text" name="MIN_VALUE" value="100"></input>
    <br />美元汇率<br /><input type="text" name="EXCHANGE_RATE" value="8.9"></input>
    <br />公司全称<br /><input type="text" name="COMPANY_NAME" value="圣宝达科技有限公司"></input>
    <br />公司简称<br /><input type="text" name="COMPANY_ABBREVIATION" value="圣宝达"></input>
    <input type="submit" />
  </form><br />

  <form action="/userLogin" method="post">
    登陆账号：
    <input type="text" name="LOGIN_ACCOUNT" value="aiancandle">
    登陆密码<input type="text" name="LOGIN_PASSWORD" value="12345678">
    <input type="submit">
  </form><br />

  <form action="/accounts" method="post">
    添加承兑商:
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="text" name="BANK_NAME" placeholder="发卡银行地址">
    <input type="text" name="CARD_NUMBER" placeholder="银行卡号">
    <input type="text" name="CARD_OWNER" placeholder="持卡人">
    <input type="submit">
  </form><br />

  <form action="/accounts" method="post">
    修改承兑商信息:
    <input type="hidden" name="method" value="__PUT__">
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="text" name="id" placeholder="承兑商id">
    <input type="text" name="BANK_NAME" placeholder="如：修改发卡银行地址">
    <input type="submit">
  </form><br />

  <form action="/accounts" method="post">
    移除承兑商:
    <input type="hidden" name="method" value="__DELETE__">
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="text" name="id" placeholder="承兑商id">
    <input type="submit">
  </form><br />

  <br />
  <a href="/test"><button>客户下单测试</button></a>
  <br /> <br />
  <form action="/cashManagement" method="get">
    订单管理:
    <input type="text" name="page" value="" placeholder="页面id">
    <input type="submit">
  </form><br />

  <form action="/callbackLog" method="get">
    查看回调日志:
    <input type="text" name="page" value="" placeholder="页面id">
    <input type="submit">
  </form><br />

  <form action="/orderDetails" method="get">
    订单详情:
    <input type="text" name="id" value="" placeholder="订单id">
    <input type="submit">
  </form><br />
  <form action="/auditOrder" method="post">
    核实订单：
    <input type="text" name="id" value="" placeholder="订单id，如1">
    <input type="text" name="state" value="" placeholder="确认收款|订单关闭">
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="submit">
  </form>
  <br />
  <form action="/callbackOrder" method="post">
    回调订单：
    <input type="text" name="id" value="" placeholder="订单id，如1">
    <input type="submit">
  </form>
  <br />
  <form action="/hardRestart" method="post">
    重启系统：
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="submit">
  </form>
  <br />
  <form action="/softRestart" method="post">
    平滑重启：
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="submit">
  </form>
  <br />
  <a href="/getConfigs"><button>系统参数</button></a>
  <a href="/logout"><button>退出登录</button></a>
  <a href="/getExcel"><button>下载表格</button></a>
  <br /><br />
  <form action="/reset" method="post">
    恢复出厂设置：
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    <input type="submit">
  </form>
  <br />
  <form action="/newConfigs" method="post">
    修改系统配置：
    <input type="text" name="NOW_CONFIRM_PASSWORD" value="" placeholder="当前的确认密码123456">
    如：<input type="text" name="MIN_VALUE" value="" placeholder="入金下限">
    <input type="submit" />
  </form>
</body>

</html>
